<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="container-wrap">
            <div class="box-container"></div>
                <div id="output-two" class="box box-4"></div>
                <div id="output-one" class="box box-4">0</div>
            </div>
            <div class="box-container">
                <button class="box" data-clear>AC</button>
                <button class="box" data-operant>+/-</button>
                <button class="box" data-operant>%</button>
                <button class="box" data-operant>&#xF7</button>
            </div>
            <div class="box-container">
                <button class="box" data-number>7</button>
                <button class="box" data-number>8</button>
                <button class="box" data-number>9</button>
                <button class="box" data-operant>x</button>
            </div>
            <div class="box-container">
                <button class="box" data-number>4</button>
                <button class="box" data-number>5</button>
                <button class="box" data-number>6</button>
                <button class="box" data-operant>-</button>
            </div>
            <div class="box-container">
                <button class="box" data-number>1</button>
                <button class="box" data-number>2</button>
                <button class="box" data-number>3</button>
                <button class="box" data-operant>+</button>
            </div>
            <div class="box-container">
                <button class="box box-2" data-number>0</button>
                <button class="box" data-number>.</button>
                <button class="box" data-equals>=</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
